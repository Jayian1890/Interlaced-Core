name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.platform.name }} Release
    runs-on: ${{ matrix.platform.os }}
    
    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: Linux,   os: ubuntu-latest }
        - { name: Windows, os: windows-latest }
        - { name: macOS,   os: macos-latest }

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.22'

    - name: Set up build environment (Windows)
      if: matrix.platform.name == 'Windows'
      run: |
        choco install ninja
        echo "CMAKE_GENERATOR=Ninja" >> $env:GITHUB_ENV

    - name: Configure CMake
      run: >
        cmake -B ${{ matrix.platform.name == 'Windows' && 'build' || '_build' }}
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_CXX_STANDARD=17
        ${{ matrix.platform.name == 'Windows' && '-G Ninja' || '' }}

    - name: Build
      run: cmake --build ${{ matrix.platform.name == 'Windows' && 'build' || '_build' }} --config Release

    - name: Test
      run: |
        cd ${{ matrix.platform.name == 'Windows' && 'build' || '_build' }}
        ctest --output-on-failure -C Release